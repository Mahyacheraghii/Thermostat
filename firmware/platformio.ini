; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
; Use a local PlatformIO core inside the repo (isolates dependencies per project).
core_dir = .pio-home

[env:esp32dev]
; Primary firmware build for the thermostat (UI + sensors + MQTT + touch).
platform = espressif32
board = esp32dev
framework = arduino
; Serial monitor baud rate.
monitor_speed = 115200
build_flags =
	; LVGL config include path.
	-DLV_CONF_INCLUDE_SIMPLE
	; Project include paths.
	-I$PROJECT_DIR
	-I$PROJECT_DIR/include
	; Force TFT_eSPI to use our local User_Setup.h (avoid library default).
	-DUSER_SETUP_LOADED
	-include$PROJECT_DIR/include/User_Setup.h
	; MQTT settings (edit for your broker).
	-DMQTT_HOST=\"192.168.1.100\"
	-DMQTT_PORT=1883
	-DMQTT_BASE_TOPIC=\"thermostat\"
	; Touch debug logging and IRQ mode.
	-DTOUCH_DEBUG=1
	-DTOUCH_USE_IRQ=1
lib_deps = 
	; UI + display.
	lvgl/lvgl
	bodmer/TFT_eSPI@^2.5.43
	; Sensor and MQTT.
	adafruit/Adafruit SHT31 Library
	knolleary/PubSubClient
	; Legacy touch lib (not used when TFT_eSPI touch is active).
	https://github.com/PaulStoffregen/XPT2046_Touchscreen.git#v1.4
; Build only the C/C++ firmware (exclude SquareLine-generated Arduino .ino).
build_src_filter = +<*> -<ui/ui.ino> -<Content/assets/images/dashboard.c>
; Resolve deep dependencies from LVGL and others.
lib_ldf_mode = deep+

[env:touchdiag]
; Touch-only diagnostic build (extends esp32dev settings).
extends = env:esp32dev
build_flags =
	${env:esp32dev.build_flags}
	; Keep touch debug/IRQ enabled for diagnostics.
	-DTOUCH_DEBUG=1
	-DTOUCH_USE_IRQ=1
lib_deps =
	${env:esp32dev.lib_deps}
